server {
    listen 80;
    server_name cdn.content.delivery;

    location /content {
        alias /usr/share/nginx/html/content;
        types {
            video/mp4 mp4;
        }
        default_type application/octet-stream;
        autoindex on;
    }


    location / {
        alias /usr/share/nginx/html/;
        index index.html
        autoindex on;
    }
}
